<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Tienda Virtual</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .login-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Iniciar SesiÃ³n</h2>
        <input type="email" id="correo" placeholder="Correo electrÃ³nico" required>
        <input type="password" id="pass" placeholder="ContraseÃ±a" required>
        <button onclick="ejecutarLogin()">Entrar</button>
    </div>

    <script>
        async function ejecutarLogin() {
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('pass').value;

            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo, contrasena })
            });

            if (res.ok) {
                const data = await res.json();
                // ðŸ”‘ GUARDAMOS EL TOKEN EN EL NAVEGADOR
                localStorage.setItem('token_tienda', data.token);
                window.location.href = "/index.html";
            } else {
                alert("Usuario o contraseÃ±a incorrectos");
            }
        }
    </script>
</body>
</html>
