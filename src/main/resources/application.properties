spring.application.name=demo

# ===============================
# CONEXIÓN A BASE DE DATOS (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/saas_final?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE (MODERNA)
# ===============================
spring.jpa.hibernate.ddl-auto=update

# ⚠️ CAMBIO IMPORTANTE:
# En Spring Boot 4 / Hibernate 7, NO ES NECESARIO especificar el dialecto.
# Se detecta automáticamente. Si quieres forzarlo, usa solo 'MySQLDialect'.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# VISUALIZACIÓN
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true